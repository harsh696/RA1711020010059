    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function loadOfferXML() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  displayOffersTable(this);
                }
              };
              xhttp.open("GET", "./Stocks.xml", true);
              xhttp.send();
            }
            function displayOffersTable(xml) {
              var i;
              var xmlDoc = xml.responseXML;
              var table="<tr><th>Track Name</th>"+
                        "<th>Length</th>"+
                        "<th>Rating</th>"+
                        "<th>Genere</th></tr>";
              var x = xmlDoc.getElementsByTagName("Track");
              for (i = 0; i <x.length; i++) { 
                table += "<tr><td>" +
                x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Length")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Rating")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Genere")[0].childNodes[0].nodeValue +
                "</td></tr>";
              }
              document.getElementById("offer-table").innerHTML = table;
            }
      </script>
